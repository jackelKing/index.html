<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: aliceblue;
            font-family: Arial, sans-serif;
        }

        #form_content {
            width: 500px;
            background-color: #222;
            color: antiquewhite;
            border: 2px solid wheat;
            padding: 20px;
            box-shadow: 0 0 10px 5px whitesmoke;
            display: none; /* hidden initially */
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: wheat;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #f0c674;
        }
    </style>
</head>
<body>
    <p>This is a very basic registration form that stores the details of the entries in a separate file.</p>
    <p>Click below to continue.</p>
    <button type="button" id="startBtn">Click here to start</button>

    <div id="form_content">
        <h2>Registration Form</h2>
        <form id="registerForm" action="save_data.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const formContent = document.getElementById('form_content');

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            formContent.style.display = 'block';
        });

        const form = document.getElementById('registerForm');
        form.addEventListener('submit', (e) => {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const age = document.getElementById('age').value.trim();

            if (!name || !email || !password || !age) {
                e.preventDefault();
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
